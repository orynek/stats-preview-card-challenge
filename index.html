<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
  
</head>
<body>
<main>
  <div class="content">
    <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <ul class="stats">
      <li>10k+ <span class="stat">companies</span></li>
      <li>314 <span class="stat">templates</span></li>
      <li>12m+ <span class="stat">queries</span></li>
    </ul>
  </div>
  <div class="image">
    <img src="./images/image-header-desktop.jpg" alt="Happy people working in the office." />
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/orynek" target="_blank">Orynek</a>.
  </div>
  
</body>
</html>
